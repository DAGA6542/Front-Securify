<h2>Lista de Categorias</h2>

<table mat-table [dataSource]="categorias" class="mat-elevation-z8" *ngIf="categorias.length > 0">

  <!-- ID Column -->
  <ng-container matColumnDef="categoria_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let c"> {{c.categoria_id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let c"> {{c.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let c"> {{c.descripcion}} </td>
  </ng-container>


  <!-- Editar -->
  <ng-container matColumnDef="accion02">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="editar(element.id)">
        <span class="material-icons">edit</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="accion01">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="openDialog(element.id)">
        <span class="material-icons">delete_sweep</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p *ngIf="categorias.length === 0">No hay consultorios registrados.</p>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
