<mat-card class="example-card">
  <mat-card-title>Formulario de Categoría</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formulario" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>ID (opcional)</mat-label>
        <input matInput type="number" formControlName="categoria_id"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion"/>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Registrar Categoría</button>
    </form>
  </mat-card-content>
</mat-card>
