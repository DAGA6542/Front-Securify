<p>producto-nuevo-edit-component works!</p>

<mat-card class="example-card">
  <mat-card-title>Registrar nuevo producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productoForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input  matInput  formControlName="nombre" placeholder="Ingrese el nombre del producto" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion:</mat-label>
        <input matInput formControlName="descripcion" placeholder="ingrese descripcion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input  matInput  formControlName="precio" placeholder="Ingrese el precio" />
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input  matInput  formControlName="stock" placeholder="Ingrese el stock" />
      </mat-form-field>



      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
