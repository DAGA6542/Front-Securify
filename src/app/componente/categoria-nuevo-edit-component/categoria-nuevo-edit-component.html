<mat-card class="example-card">
  <mat-card-title>Registrar nueva Categoria</mat-card-title>
  <mat-card-content>
    <form [formGroup]="categoriaForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input  matInput  formControlName="nombre" placeholder="Ingrese el nombre de categoria" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion" placeholder="ingrese descripcion" />
      </mat-form-field>



      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
