<mat-card class="example-card">
  <mat-card-title>Registrar nuevo producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="detalleordenForm" class="form-container"  (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput formControlName="cantidad" placeholder="Ingrese cantidad (max. 99 unidades)" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Producto</mat-label>
        <input matInput formControlName="producto_id" readonly />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Orden</mat-label>
        <input matInput formControlName="orden_id" readonly />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
