<mat-card class="example-card">
  <mat-card-title>Actualizar Tienda</mat-card-title>
  <mat-card-content>
    <form [formGroup]="comentarioForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Contenido</mat-label>
        <input  matInput  formControlName="contenido" placeholder="Ingrese el contenido" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Calificacion ( Estrellas 1-5 )</mat-label>
        <mat-select formControlName="calificacion" required>
          @for (calificacionEstrellas of calificacionEstrellas; track calificacionEstrellas) {
            <mat-option [value]="calificacionEstrellas">
              {{ calificacionEstrellas }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>User/Propietario</mat-label>
        <input matInput formControlName="user_id" readonly />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Producto</mat-label>
        <input matInput formControlName="producto_id" readonly />
      </mat-form-field>



      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
