<mat-card class="example-card">
  <mat-card-title>Formulario de Producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productoForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese su descripción" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" placeholder="Ingrese su precio" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" placeholder="Ingrese su stock" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="id_categoria" required>
          @for (c of listaCategorias; track c.idCategoria) {
            <mat-option [value]="c.idCategoria">
              {{ c.nombre }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tienda</mat-label>
        <mat-select formControlName="id_tienda" required>
          @for (c of listaTiendas; track c.idTienda) {
            <mat-option [value]="c.idTienda">
              {{ c.nombre }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
