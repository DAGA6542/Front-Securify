<mat-card class="example-card">
  <mat-card-title>Form registro de Tienda</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tiendaForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese un nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese descripcion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>User/Propietario</mat-label>
        <mat-select formControlName="user_id" required>
          @for (u of listaUsers; track u.id) {
            <mat-option [value]="u.id">
              {{ u.nombre }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>




      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
