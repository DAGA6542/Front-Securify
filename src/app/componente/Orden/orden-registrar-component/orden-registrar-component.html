<mat-card class="example-card">
  <mat-card-title>Form registro de Orden</mat-card-title>
  <mat-card-content>
    <form [formGroup]="ordenForm" class="form-container"  (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" placeholder=“Fecha“/>
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" required>
          @for (estadoSeleccionado of estadoSeleccionado; track estadoSeleccionado) {
            <mat-option [value]="estadoSeleccionado">
              {{ estadoSeleccionado }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>User</mat-label>
        <mat-select formControlName="user_id" required>
          @for (u of listaUsers; track u.id) {
            <mat-option [value]="u.id">
              {{ u.id }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>


      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
